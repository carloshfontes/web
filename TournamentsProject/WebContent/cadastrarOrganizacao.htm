<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar carro | Locadora</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


</head>
<body>


	<div class="container mt-5">
		<div class="row">
			<div class="col-8">
				<ul class="nav justify-content-left">
					<li class="nav-item"><a class="nav-link bg-primary rounded text-light"
						href="cadastrarCarro.jsp">CADASTRAR</a></li>
					<li class="nav-item"><a
						class="nav-link  "
						href="http://localhost:8080/avaliacao01/ListarCarrosServlet">LISTAR</a></li>
					<li class="nav-item"><a class="nav-link"
						href="alugar.jsp">ALUGAR</a></li>
				</ul>
			</div>
			

		</div>
	</div>


	<div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<div class="card card-body">
					<div class="row">
						<div class="col-12">
							<div class="row">
								<div class="col-12 mb-2">
									<h1>Cadastrar organização</h1>
								</div>
							</div>




							<div class="row mt-2">
								<div class="col-12">
									<form method="POST" action="OrganizacaoServlet"
										id="formCadastrar">
										<div class="form-group">
											<label for="modelo">Nome</label> <input type="text"
												class="form-control" id="nome" name="nome" required>
										</div>

										<div class="form-group">
											<label for="modelo">Usuário</label> <input type="text"
												class="form-control" id="usuario" name="usuario" required>
										</div>

										<div class="form-group">
											<label for="modelo">Senha</label> <input type="text"
												class="form-control" id="senha" name="senha" required>
										</div>


										<button type="submit" class="btn btn-primary"
											id="btnFormCadastrar">Cadastrar</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
</body>
</html>
